version: 2.1
orbs:
  win: circleci/windows@1.0.0
jobs:
  build-and-test-windows:
    executor:
      name: win/vs2019
    steps:
      - checkout
      - run: npm install
      - run: npm test -- --testPathIgnorePatterns checkUpdate.test.js format.test.js
  build-and-test-linux:
    docker:
      - image: fpco/stack-build:lts
    steps:
      - checkout
      - run: npm install
      - run: npm test -- --testPathIgnorePatterns checkUpdate.test.js format.test.js
  build-and-test-mac:
    docker:
      - image: fpco/stack-build:lts
    steps:
      - checkout
      - run: npm install
      - run: npm test -- --testPathIgnorePatterns checkUpdate.test.js format.test.js
workflows:
    build-and-test:
      jobs:
        - build-and-test-windows
        - build-and-test-linux
        - build-and-test-mac