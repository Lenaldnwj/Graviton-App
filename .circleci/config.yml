version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-windows:
    executor:
      name: win/vs2019
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
  build-and-test-macos:
    macos:
      xcode: 11.0.0
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
  build-and-test-linux:
    docker:
      - image: fpco/stack-build:lts
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test-windows
        - build-and-test-macos
        - build-and-test-linux